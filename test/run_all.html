	<script type="text/javascript">
		function addFrame(src, name, callback) {
			var iframe = document.createElement('IFRAME');
			iframe.width = "1px";
			iframe.height = "1px";
			iframe.style.border = 'none';
			if (name) {
				iframe.name = name;
			}
			iframe.id = "iframe_" +new Date().getTime(); // prevent Safari from using old data.
			iframe.src= src;
			document.body.appendChild(iframe);			
			
			if (name && callback) {
				iframe.onload = (function(frame) {
					return function() { callback(frame); };
				})(frames[name]);
			}
		}
	</script>
</head>
