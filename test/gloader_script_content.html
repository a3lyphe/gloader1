<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Test Processing of Script Content</title>
	
	<!-- handle cases where this test file is being run directly or within a frame -->
	<script type="text/javascript">
		if (typeof top.Test != "undefined") {
			window.w = top;
		}
		else {
			document.write('<script src="lib/Test.js" type="text/javascript"><'+'/script>');
			window.w = window;
		}
	</script>
	
	<!-- including gloader, using the default settings -->
	<script src="../src/gloader.js" type="text/javascript">
	   // this comment shouldn't affect gloader, gloader laughs at your puny comment!
	</script>
	
	
	<!-- Sample script tags to test the gloader.util.getScriptContent() function -->
	
	<!-- Test1 - uncommented script content with added white space. The content should be trimmed and returned for evaluation -->
	<script id="test1" type="text/javascript">
	
	        var sample = "This is sample script content that should be trimmed, uncommented and returned";
	</script>
	<!-- Test2 - commented script content. The content should be trimmed, uncommented and returned for evaluation -->
	<script id="test2" type="text/javascript">
	    /*var sample = "This is sample script content that should be trimmed, uncommented and returned";*/
	</script>
	
	<script type="text/javascript">
		w.Test.ok((gloader.util.getScriptContent(document.getElementById("test1"))=='var sample = "This is sample script content that should be trimmed, uncommented and returned";'), "Gloader processes correctly UNCOMMENTED script tag content with added white space in the beginning and the end");
		w.Test.ok((gloader.util.getScriptContent(document.getElementById("test2"))=='var sample = "This is sample script content that should be trimmed, uncommented and returned";'), "Gloader processes correctly COMMENTED script tag content with added white space in the beginning and the end");
		

	</script>
</head>
<body>
	<h1>Test Processing of Script Tag</h1>
	
	<p>
		These tests check gloader's ability to correctly process and evaulate a script tag's content even when it is commented in order to pass HTML5 validation
	</p>
	
	<h2 id="testPlan">2 tests</h2>
	
	<pre id="testConsole"></pre>
		
	<script type="text/javascript">
		if (w == window) w.Test.setConsole(document.getElementById("testConsole"));
	</script>
</body>
</html>
